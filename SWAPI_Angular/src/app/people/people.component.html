<div class="people-container" *ngIf="people; else loading">
  <app-people-card [people]="people"></app-people-card>

  <div class="buttons-navigation">
    <button (click)="prevPeople()">&lt;</button>
    <button (click)="nextPeople()">&gt;</button>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
