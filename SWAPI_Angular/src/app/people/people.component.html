<div class="people-container">
  <app-people-card *ngIf="people; else loading" [people]="people"></app-people-card>

  <div>
    <button (click)="previousPeople()">&lt;</button>
    <button (click)="nextPeople()">&gt;</button>
  </div>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
